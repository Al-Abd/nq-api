name: Docker Image CI

on:
  push:
    branches: 
      - "main"
      - "test"
      - "dev"
  pull_request:
    branches:
      - "main"
      - "test"
      - "dev"

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag natiq-api:$(date +%s)
